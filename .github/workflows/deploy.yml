name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 1. ADD PERMISSIONS (Required for Pages)
permissions:
  contents: read
  pages: write
  id-token: write

# 2. ALLOW ONE CONCURRENT DEPLOYMENT
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
          
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 3. UPLOAD THE BUILT WEBSITE
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Verify your build folder name here!
          # If your build creates a 'dist' folder, use 'web/dist'
          # If it creates a 'build' folder, use 'web/build'
          path: web/dist 

  # 4. DEPLOY JOB (New separate job)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
